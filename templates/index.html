<!DOCTYPE html>
<head>
  <title> Simple Translator</title>
</head>
<body>
<header>Simple Python Translator</header>
<div>
  <h2>Zu übersetzender Text:</h2>
  <form method="post">{% csrf_token %}
    <textarea name="input" rows="10" cols="50" placeholder="Geben sie hier ihren Text ein"></textarea><br>
    <input type="submit" value="Übersetzen">
  </form>
</div>
{% if translated %}
<div>
  <h2>Übersetzung:</h2>
  <textarea readonly rows="10" cols="50">{{translation}}</textarea><br>
  <p><b>Erkannte Sprache: {{source_lang}}</b></p>
  <p><b>Original:</b></p>
  <p>{{orig}}</p>
</div>
{% endif %}
<br>
<br>
<br>
<br>
<div>
<footer>
  <p>Copyright by Marvin Gaube und Fehmi Pakir</p>
</footer>
</div>
</body>
<style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}
header {
  background-color:Orange;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

footer {
  background-color:Orange;
  padding: 10px;
  text-align: bottom left;
  color: white;
}
</style>
